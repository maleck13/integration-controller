kind: Role
apiVersion: rbac.authorization.k8s.io/v1beta1
metadata:
  name: integration-controller
rules:
- apiGroups:
  - integration.integreatly.org
  resources:
  - "*"
  verbs:
  - "*"
- apiGroups:
  - ""
  resources:
  - pods
  - services
  - endpoints
  - persistentvolumeclaims
  - events
  - configmaps
  - secrets
  verbs:
  - "*"
- apiGroups:
  - apps
  resources:
  - deployments
  - daemonsets
  - replicasets
  - statefulsets
  verbs:
  - "*"
- apiGroups:
  - syndesis.io
  resources:
  - connections
  verbs:
  - "*"

---

kind: RoleBinding
apiVersion: rbac.authorization.k8s.io/v1beta1
metadata:
  name: default-account-integration-controller
subjects:
- kind: ServiceAccount
  name: default
roleRef:
  kind: Role
  name: integration-controller
  apiGroup: rbac.authorization.k8s.io
